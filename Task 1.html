<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impressive Landing Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: #ecf0f1;
      text-align: center;
      padding: 1em 0;
    }

    section {
      text-align: center;
      padding: 50px 20px;
    }

    .features {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .feature {
      width: calc(30% - 20px);
      padding: 20px;
      margin: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    footer {
      background-color: #2c3e50;
      color: #ecf0f1;
      text-align: center;
      padding: 1em 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Impressive Landing Page</h1>
    <p>Your tagline goes here</p>
  </header>

  <section>
    <h2>Welcome to Our Page</h2>
    <p>Discover amazing features and benefits.</p>

    <div class="features">
      <div class="feature">
        <h3>Feature 1</h3>
        <p>Description of feature 1.</p>
      </div>
      <div class="feature">
        <h3>Feature 2</h3>
        <p>Description of feature 2.</p>
      </div>
      <div class="feature">
        <h3>Feature 3</h3>
        <p>Description of feature 3.</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Impressive Landing Page. All rights reserved.</p>
  </footer>

</body>
</html>
